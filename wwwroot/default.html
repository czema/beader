<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bead Grid</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <input type="text" id="title" placeholder="Untitled" />
    <div class="container">
        <header class="toolbar">
            <input type="color" id="swatch" list="colors" title="Click to Color" />
            <input type="color" id="swatch2" list="colors" title="Alt+Click to Color" />
            <input type="color" id="swatch3" list="colors" value="#FFFFFF" title="Clear" />
            <input type="button" id="rotate" value="Rotate" />
            <input type="button" id="print" value="Print" />
            <datalist id="colors">
                <option value="#FFFFFF" title="White"></option>
                <option value="#FFF6E9">Vanilla</option>
                <option value="#D3D4D4" title="Light Gray"></option>
                <option value="#ACABAB" title="Medium Gray"></option>
                <option value="#5C5B5B" title="Dark Gray"></option>
                <option value="#000000" title="Black"></option>

                <option value="#FF0000">Red</option>
                <option value="#FF84BC">Pink</option>
                <option value="#FFE5B4">Peach</option>
                <option value="#FF7B26">Orange</option>
                <option value="#FFA13A">Burnt Orange</option>
                <option value="#EC9848">Light Brown</option>
                <option value="#91533D">Brown</option>
                <option value="#71331D">Dark Brown</option>
                <option value="#FFFF00">Yellow</option>
                <option value="#CEFF00" title="Glow Green"></option>
                <option value="#B0FFBB" title="Very Light Green"></option>
                <option value="#A8FF5C" title="Light Green"></option>
                <option value="#67EA05" title="Green"></option>
                <option value="#A4EA05" title="Fern Green"></option>
                <option value="#339F56" title="Dark Green"></option>
                <option value="#57E2E5">Teal</option>
                <option value="#BBFFFF">Toothpaste Blue</option>
                <option value="#1BEAFF">Aquamarine</option>
                <option value="#4169e1">Royal Blue</option>
                <option value="#4A7DD4">Midnight Blue</option>
                <option value="#A119C3">Purple</option>
            </datalist>
        </header>

        <table id="grid" />
    </div>

    <script src="cookies.js"></script>
    <script src="grid.js"></script>
</body>
</html>
