<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <title>Bead Grid</title>
   <link rel="stylesheet" href="site.css" />
   <link href="/assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
   <link href="/assets/fontawesome/css/solid.min.css" rel="stylesheet">
</head>
<body>
   <header>
      Beader
      <i class="fa-solid fa-sign-in"></i>
   </header>

   <div class="titles">
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="right_title" placeholder="Sub Title" />
   </div>

   <div class="container">
      <aside>
         Click Color
         <input type="color" id="swatch" list="colors" title="Click to Color" />
         Alt+Click&nbsp;Color
         <input type="color" id="swatch2" list="colors" title="Alt+Click to Color" />
         Clear Canvas
         <input type="color" id="swatch3" list="colors" value="#FFFFFF" title="Clear" />
         <button type="button" id="rotate">
            <i class="fa-solid fa-rotate fa-2x"></i>
         </button>
         <button type="button" id="print">
            <i class="fa-solid fa-print fa-2x"></i>
         </button>
         <button type="button" id="save">
            <i class="fa-solid fa-floppy-disk fa-2x"></i>
         </button>
         <button type="button" id="load">
            <i class="fa-solid fa-folder-open fa-2x"></i>
         </button>
         <datalist id="colors">
            <option value="#FFFFFF" title="White"></option>
            <option value="#FFF6E9" title="Vanilla"></option>
            <option value="#D3D4D4" title="Light Gray"></option>
            <option value="#ACABAB" title="Medium Gray"></option>
            <option value="#5C5B5B" title="Dark Gray"></option>
            <option value="#000000" title="Black"></option>
            <option value="#FF739C" title="Light Pink"></option>
            <option value="#FF84BC" title="Pink"></option>
            <option value="#EC4BA1" title="Dark Pink"></option>
            <option value="#FF0000" title="Red"></option>

            <option value="#FFE5B4" title="Peach"></option>
            <option value="#FF7B26" title="Orange"></option>
            <option value="#FF9A2E" title="Bright Orange"></option>
            <option value="#FFB560" title="Light Orange"></option>
            <option value="#FFA13A" title="Burnt Orange"></option>
            <option value="#EC9848" title="Light Brown"></option>
            <option value="#91533D" title="Brown"></option>
            <option value="#71331D" title="Dark Brown"></option>
            <option value="#FFFF00" title="Yellow"></option>
            <option value="#CEFF00" title="Glow Green"></option>
            <option value="#B0FFBB" title="Very Light Green"></option>
            <option value="#A8FF5C" title="Light Green"></option>
            <option value="#67EA05" title="Green"></option>
            <option value="#A4EA05" title="Fern Green"></option>
            <option value="#339F56" title="Dark Green"></option>

            <option value="#43BCAD" title="Turquoise"></option>
            <option value="#71EADB" title="Light Turquoise"></option>

            <option value="#57E2E5" title="Teal"></option>
            <option value="#BBFFFF" title="Toothpaste Blue"></option>
            <option value="#1BEAFF" title="Aquamarine"></option>
            <option value="#5E7BFF" title="Blue"></option>
            <option value="#4169e1" title="Royal Blue"></option>
            <option value="#4A7DD4" title="Midnight Blue"></option>
            <option value="#CC44EE" title="Light Purple"></option>
            <option value="#A119C3" title="Purple"></option>
         </datalist>
      </aside>

      <div style="width:100%;height:100%;">
         <canvas width="642" height="825"></canvas>
      </div>
   </div>

   <script src="cookies.js"></script>
   <script src="grid.js"></script>
</body>
</html>
